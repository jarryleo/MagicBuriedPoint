apply plugin: 'com.android.application'
apply plugin: 'cn.leo.plugin.magic'
android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "cn.leo.magicburiedpoint"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0'
    implementation project(':buriedpoint')
//    implementation 'com.github.jarryleo:MagicBuriedPoint:v2.2'
    implementation 'com.github.jarryleo:SingleClick:v1.5'
}
